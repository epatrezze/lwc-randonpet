<template>
	<div>
		<lightning-radio-group name="radioGroup"
                          label="Selecione o animal:"
                          options={options}
                          value={value}
                          type="button"
													onchange={selecionaOpcao}>
		</lightning-radio-group>
	</div>

  <div class="slds-p-around_medium lgc-bg botao__buscar">
			<lightning-button variant="brand" 
												label={botaoLabel} 
												title="buscar gatinho" 
												onclick={buscarGatinho} 
												class="slds-m-left_x-small">
			</lightning-button>
  </div>

	<div>
		<template if:true={temFoto}>
			  <div class="div__imagemAPI">
					<img src={pictureUrl}/>
				</div>
			
		</template>
	</div>
</template>
